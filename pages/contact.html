        <section class="contact-container">
            <div class="contact-form">
                <h1>Contact Me</h1>
                <!-- the form does not submit anything since I only wanted to use vanilla HTML and CSS for this project-->
                <form method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
                <div class="additional-contact-info">
                    <p>
                        <strong>Contact</strong>
                        <a href="mailto:alexandrashbaro@gmail.com">alexandrashbaro@gmail.com</a>
                    </p>
                </div>
            </div>
            <div class="contact-image">
                <img class="avatar-image" src="./images/coder-avatar.png" alt="Girl Avatar">
            </div>
        </section>
